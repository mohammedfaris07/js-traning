function fetchWithPromise() {
  fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then((response) => {
      if (!response.ok) {
        throw new Error("Network response was not ok");
      }
      return response.json();
    })
    .then((data) => {
      console.log("API call with Promise:", data);
    })
    .catch((error) => {
      console.log("API error with Promise:", error);
    });
}
fetchWithPromise();

async function fetchWithAsyncAwait() {
  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    if (!response.ok) {
      throw new Error("Network response was not ok");
    }
    const data = await response.json();
    console.log("API call with Async/Await:", data);
  } catch (error) {
    console.log("API error with Async/Await:", error);
  }
}

fetchWithAsyncAwait();
