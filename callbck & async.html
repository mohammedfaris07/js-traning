<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks & Asynchronous</title>
</head>

<body>
    <script>
        function calculate(num1, num2, opt, callback) {
            let result;

            if (opt === '+') {
                result = num1 + num2;
            } else if (opt === '-') {
                result = num1 - num2;
            } else if (opt === '*') {
                result = num1 * num2;
            } else if (opt === '/') {
                result = num1 / num2;
            }

            callback(result);
        }

        function logResult(result) {
            console.log('The result is:', result);
        }

        calculate(10, 5, '+', logResult);

        calculate(10, 5, '-', logResult);

        calculate(10, 5, '*', logResult);

        calculate(10, 5, '/', logResult);
    </script>
</body>

</html>
