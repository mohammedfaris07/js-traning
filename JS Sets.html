<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sets</title>
</head>

<body>
    <script>
// Creating a Set :
        function getUniqueNumbers(arr) {
            return new Set(arr);
        }

        const numbers = [1, 2, 2, 3, 4, 4, 5];
        const uniqueNumbers = getUniqueNumbers(numbers);
        console.log(uniqueNumbers);

// Operations on Sets:
        const set1 = new Set([1, 2, 3, 4, 7, 9, 0]);
        const set2 = new Set([2, 3, 4, 55, 78, 34]);
        console.log(set1.union(set2));
        console.log(set1.intersection(set2));
        console.log(set1.difference(set2));

// Checking for Subset:
        const num1 = new Set([4, 8, 12, 16]);
        const num2 = new Set([2, 4, 6, 8, 10, 12, 14, 16, 18]);
        console.log(num1.isSubsetOf(num2)); // true
        console.log(num2.isSubsetOf(num1)); // false
    </script>
</body>

</html>
